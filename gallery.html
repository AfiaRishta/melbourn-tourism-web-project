<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melbourne Gallery</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('images/melbourne.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7); /* White overlay with transparency */
            z-index: -1;
        }

        .header {
            min-height: 100vh;
            width: 100%;
            background-image: linear-gradient(rgba(4, 9, 30, 0.7), rgba(4, 9, 30, 0.7)), url('images/melbourne.jpg');
            background-position: center;
            background-size: cover;
            position: relative;
        }

        nav {
            display: flex;
            padding: 2% 6%;
            justify-content: space-between;
            align-items: center;
        }

        nav img {
            width: 150px;
        }

        .nav-links {
            flex: 1;
            text-align: right;
        }

        .nav-links ul {
            list-style: none;
        }

        .nav-links ul li {
            display: inline-block;
            padding: 8px 12px;
            position: relative;
        }

        .nav-links ul li a {
            color: #000000;
            text-decoration: none;
            font-size: 20px;
        }

        .nav-links ul li::after {
            content: '';
            width: 0%;
            height: 2px;
            background: #f44336;
            display: block;
            margin: auto;
            transition: 0.5s;
        }

        .nav-links ul li:hover::after {
            width: 100%;
        }

        @media(max-width: 700px) {
            .nav-links ul li {
                display: block;
            }

            .nav-links {
                position: absolute;
                background: #f44336;
                height: 100vh;
                width: 200px;
                top: 0;
                right: -200px;
                text-align: left;
                z-index: 2;
                transition: 1s;
            }

            nav .fa {
                display: block;
                color: #000000;
                margin: 10px;
                font-size: 22px;
                cursor: pointer;
            }

            .nav-links ul {
                padding: 30px;
            }
        }

        .gallery-container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery-item {
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            width: calc(33.333% - 20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
        }

        .gallery-item h3 {
            text-align: center;
            padding: 10px;
            margin: 0;
            background: #800080;
            color: white;
        }

        @media (max-width: 768px) {
            .gallery-item {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html"><img src="images/Melbourne_Logo.png" alt="Melbourne Logo"></a>
        <div class="nav-links" id="navLinks">
            <i class="fa fa-times" onclick="hideMenu()"></i>
            <ul>
                <li><a href="home.html">HOME</a></li>
                <li><a href="services.html">SERVICES</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="transport.html">TRANSPORT</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a href="events.html">EVENTS</a></li>
            </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
    </nav>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="images/Crown3.jpeg" alt="Crown Melbourne">
            <h3>Crown Melbourne</h3>
        </div>
        <div class="gallery-item">
            <img src="images/Lunapark2.jpeg" alt="Luna Park">
            <h3>Luna Park</h3>
        </div>
        <div class="gallery-item">
            <img src="images/Skydec3.jpeg" alt="Eureka Skydec">
            <h3>Eureka Skydec</h3>
        </div>
        <div class="gallery-item">
            <img src="images/City of Melbourne.jpeg" alt="City of Melbourne">
            <h3>City of Melbourne</h3>
        </div>
        <div class="gallery-item">
            <img src="images/zoo2.jpeg" alt="Melbourne Zoo">
            <h3>Melbourne Zoo</h3>
        </div>
        <div class="gallery-item">
            <img src="images/Yarra2.jpeg" alt="Yarra River">
            <h3>Yarra River</h3>
        </div>
    </div>
</body>
</html>
